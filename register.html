<!DOCTYPE html>
<html lang="en">
  <head>
    <title>paypaypay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles/styles.css">
     <script src="js.js"></script> 
  </head>
  <body>
    <div id="header">
        <a href="register.html"><span class="button" id="register"><br>Register</span></a>
        <a href="login.html"><span class="button" id="login"><br>Log in</span></a>
        <a href="user_info.html"><span class="button" id="info"><br>User info</span></a>
        <a href="edit.html"><span class="button" id="edit"><br>Edit user</span></a>
        <a href="delete_user.html"><span class="button" id="delete"><br>Delete user</span></a>
        <a href="deposit.html"><span class="button" id="deposit"><br>Deposit</span></a>
        <a href="make_transaction.html"><span class="button" id="transaction"><br>Make transaction</span></a>
        <a href="withdraw.html"><span class="button" id="withdraw"><br>Withdraw</span></a>
        <a href="#"><span class="button" id="logout" onclick="log_out()"><br>Log out</span></a>
        <span class="mobile">
            <span id="menu"><h1>â‰¡ PayPayPay</h1></span>
        </span>
    </div>
    <form class="modal" name="register_form">
        <h3>Register</h3>
        <div class="field">
            Enter your email:
            <input type="text"  name="email">
        </div>
        <div class="field">
            Enter your first name:
            <input type="text" name="first_name">
        </div>
        <div class="field">
            Enter your last name:
            <input type="text" name="last_name">
        </div>
        <div class="field">
            Enter your password:
            <input type="password" name="password">
        </div>
        <div class="field">
            Submit your password:
            <input type="password" name="password_submit">
        </div>
        <div class="field">
            <input type="button" value="Register" onClick="register()">
            <input type="reset" value="Cancel">
        </div>
    </form>
  </body>
</html>
